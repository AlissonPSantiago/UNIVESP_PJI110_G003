<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Alteração Manual</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/styles.css') }}" />
<head>
<body>
<div id="layout" class="page">
    <div class="page_menu_nav">
        <h2 class = "page_menu_title">Menu</h2>
        <a href="/" class="page_menu_nav_buttom">Home</a> 
        <a href="{{ url_for('insercao_manual') }}" class="page_menu_nav_buttom">Inserção Manual de Registro</a> 
        <a href="{{ url_for('alteracao_manual') }}" class="page_menu_nav_buttom">Alterar Registro</a> 
        <a href="{{ url_for('tabela_leitura_registros')}}" class="page_menu_nav_buttom">Consultar Registros</a> 
        <a href="{{ url_for('atualizar_registros') }}" class="page_menu_nav_buttom">Scan de Diretório</a> 
        <a href="{{ url_for('ajuda') }}" class="page_menu_nav_buttom">Ajuda</a> 
    </div>
    <div class="page_content">
        <h1 class="page_content_title_title">Alterar Registro</h1>
        {% if not registro %} 
        <div class="page_content_box">
        <form class="page_content_box_form" action="/buscar_registro" method="post">
            <input class="page_content_box_form_input" type="text" name="nome_arquivo" placeholder="Nome do Arquivo" required>
            <input class="page_content_box_button" type="submit" value="Buscar">
                {% if msg %}
                    <p class="page_content_box_info">{{ msg }}</p>
                {% endif %}
        </form>
        </div>
        {% endif %}
        {% if registro %}
        <div class="page_content_box">
            <form class="page_content_box_form" action="/alterar_registro" method="post">
                <input type="hidden" name="id" value="{{ registro.id }}">
                <label class="page_content_box_form_label">Nome do Arquivo</label>
                <input class="page_content_box_form_input" type="text" name="arquivo" value="{{ registro.arquivo }}" required>
                <label class="page_content_box_form_label">Diretório</label>
                <input class="page_content_box_form_input" type="text" name="diretorio" value="{{ registro.diretorio }}" required>
                <div class="page_content_box_button_group">
                <button class="page_content_box_button_group_button" type="button" onclick="window.location.href='/alteracao_manual'">Cancelar</button>
                <input class="page_content_box_button_group_button" type="submit" value="Alterar">
                </div>
            </form>
        </div>
        {% endif %}

</div>
</body>
</html>
